plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
    implementation 'org.openapi4j:openapi-operation-validator:1.0.7'
    implementation 'org.openapi4j:openapi-parser:1.0.7'
    implementation 'org.openapi4j:openapi-operation-servlet:1.0.7'

    // https://mvnrepository.com/artifact/com.atlassian.oai/swagger-request-validator-core
    implementation 'com.atlassian.oai:swagger-request-validator-core:2.41.0'
    implementation 'io.swagger.codegen.v3:swagger-codegen-generators:1.0.51'
    implementation 'io.swagger.codegen.v3:swagger-codegen-cli:3.0.61'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(20)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
